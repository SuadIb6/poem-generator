<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI poem generator</title>
</head>

<body>
    <header>
        <h1>AI poem generator</h1>
    </header>

    <main>

        <form>
            <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off" />
            <input type="submit" />
        </form>
        <div>
            Hold fast to dreams
            <br />
            For if dreams die
            <br />
            Life is a broken-winged bird
            <br />
            That cannot fly.
        </div>
    </main>

            target="_blank">open-sourced on Github</a> and is hosted on <a

    <script src="src/index.js"></script>
</body>

</html>
